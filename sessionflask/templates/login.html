{% extends 'layout.html' %}

{% block head %}
    <title>Halaman Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block body %}
    <!-- Video background -->
    <video class="video-background" autoplay loop muted>
        <source src="https://videos.pexels.com/video-files/3129957/3129957-uhd_2560_1440_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Halaman Login</h2>
                    </div>

                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="inpEmail" class="form-label">Email address</label>
                                <input name="inpEmail" type="email" class="form-control" id="inpEmail" required>
                            </div>

                            <div class="mb-3">
                                <label for="inpPass" class="form-label">Password</label>
                                <input name="inpPass" type="password" class="form-control" id="inpPass" required>
                            </div>

                            <!-- CAPTCHA -->
                            <div class="mb-3">
                                <label for="captcha" class="form-label">Berapa hasil dari {{ session['captcha_question'] }}?</label>
                                <input name="captcha" type="text" class="form-control" id="captcha" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary mt-4">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Gak punya akun? <a href="{{ url_for('register') }}">daftar di sini</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}

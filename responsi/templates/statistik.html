<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Barang Masuk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/css/statistic.css">
</head>
<body>

    <div class="container mx-auto mt-10">
        <div class="ios-card p-6">
            <h1 class="text-3xl font-semibold text-gray-800 text-center mb-4">Statistik Barang Masuk</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="bg-blue-100 p-5 rounded-lg text-center shadow-md">
                    <i class="fas fa-box-open fa-3x text-blue-700 mb-2"></i>
                    <h2 class="text-xl font-semibold text-blue-700">Barang Masuk Hari Ini</h2>
                    <p class="text-3xl font-bold text-blue-800">{{ total_hari_ini }}</p>
                </div>
                <div class="bg-green-100 p-5 rounded-lg text-center shadow-md">
                    <i class="fas fa-calendar-alt fa-3x text-green-700 mb-2"></i>
                    <h2 class="text-xl font-semibold text-green-700">Barang Masuk Bulan Ini</h2>
                    <p class="text-3xl font-bold text-green-800">{{ total_bulan_ini }}</p>
                </div>
            </div>

            <div class="w-80 h-80 mx-auto mb-8">
                <canvas id="myChart"></canvas>
            </div>           
            <div id="dataContainer" 
                data-labels='{{ labels | tojson }}' 
                data-data='{{ data | tojson }}'>
            </div>

            <div class="mt-8 text-center">
                <button id="backButton" class="ios-button">
                    <i class="fas fa-chevron-left mr-2"></i>Kembali ke Beranda
                </button>
            </div>
        </div>
    </div>

<script>
            // Tombol Kembali
            document.getElementById('backButton').addEventListener('click', function() {
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
        setTimeout(() => window.location.href = '{{ url_for("index") }}', 1000);
    });
</script>
    <script src="static/js/statistic.js"></script>
</body>
</html>

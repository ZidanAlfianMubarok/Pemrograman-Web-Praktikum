{% extends 'layout.html' %}

{% block head %}
<title>About Me</title>
<link rel="stylesheet" href="static/style.css">
{% endblock %}

{% block body %}
<div class="container">
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <!-- Tambahkan tombol menu ke Home -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <!-- Carousel with reduced image size -->
      <div id="carouselExampleIndicators" class="carousel slide mt-4">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://wallpapercave.com/wp/6lJPB1t.jpg" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/R.59fc5e31337cbca4ba462df0f1076fa0?rik=v0pqLDdwhmUhxQ&riu=http%3a%2f%2fwallpapercave.com%2fwp%2fHTNAkW7.jpg&ehk=cLIwBcdUWb1y8ISFIkkeU2Y2GnYllE%2bFUUxP0eNoRQw%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="https://images6.alphacoders.com/116/thumb-1920-1160599.jpg" class="d-block w-100" alt="Slide 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Glowing About Me Text -->
      <h1 class="glow-text mt-4">About Me</h1>
      <p style="font-family: Georgia, 'Times New Roman', Times, serif; color: #ff0000;">Nama : Zidan Alfian NPM : 5230411107</p>
</div>
{% endblock %}
